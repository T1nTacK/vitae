<section class="thirteen columns">
  <h1>{{ .Site.Data.employment.name }}</h1>
  {{ range .Site.Data.employment.source }}
  <article>
    <header>
      <h1>{{ .prof }}</h1>
      <span>
        <address>{{ .place }}</address>
        <time>{{ .time }}</time>
      </span>
    </header>
    {{ range .Site.Data.employment.description }}
    <p>{{ .Site.Data.employment.description }}</p>
    {{ end }}
  </article>
  {{ end }}
</section>
